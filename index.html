<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SN+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <h1 id="title">Rock, Paper, Scissors!</h1>
    </div>
    <div id="content">
        <div id="sections">
            <div id="scores">
                <p id="human-score">Human Score: 0</p>
                <p id="computer-score">Computer Score: 0</p>
            </div>
            <div id="icons">
                <div class="button">
                    <button id="rock">
                        <img src="images/rock.png" alt="Rock icon">
                    </button>
                    <p><strong>Rock</strong></p>
                </div>
                <div class="button">
                    <button id="paper">
                        <img src="images/paper.png" alt="Paper icon">
                    </button>
                    <p><strong>Paper</strong></p>
                </div>
                <div class="button">
                    <button id="scissors">
                        <img src="images/scissors.png" alt="Scissors icon">
                    </button>
                    <p><strong>Scissors</strong></p>
                </div>
            </div>
            <div id="results">
                <p id="game"></p>
                <p id="result"></p>
                <p id="winner"></p>
            </div>
        </div>
    </div>
    <div id="end-screen" class="hidden">
        <div id="end-card">
            <h2 id="end-message"></h2>
            <button id="restart">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
